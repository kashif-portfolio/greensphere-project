<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Forms</title>
</head>

<body>
    <div>
        <h2>Travel form for our trip</h2>
        <form action="form.php">
            <input type="text" placeholder="Enter your name">
            <br>
            <label for="sectionida">
                <input type="radio" value="section a" name="ab" id="sectionida">Section A
            </label><br>
            <label for="sectionidb">
                <input type="radio" value="section b" name="ab" id="sectionidb">Section B
            </label><br>
            <label for="sectionidc">
                <input type="radio" value="section c" name="ab" id="sectionidc">Section C
            </label><br>
            <input type="checkbox" name="canteen" id="foodcanteen" class="Red">
            <label for="foodcanteen">want food canteen card</label><br>
            <textarea name="explain" id="explain " cols="30" rows="10"
                placeholder="explain why you want to join"></textarea>
            <select name="car" id="car">
                <option value="no car">select your car</option>
                <option value="omni1">omni1</option>
                <option value="Gli">Gli</option>
                <option value="xli">xli</option>
                <option value="corolla">corolla</option>
                <option value="itel">itel</option>
            </select>
        </form>
    </div>
</body>

</html>
