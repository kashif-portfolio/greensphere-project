<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/sign in css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url(images/background/sign.jpg) no-repeat;
    background-size: cover;
    background-position: center;
}
    </style>
</head>
<body>

    <!-- Register Section -->
   <div class="wrapper">
    <form action="">
        <h1>Register</h1>
        <div class="input-box">
            <input type="text" placeholder="First Name" required><i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Last Name" required><i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email" required><i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required><i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Confirm Password" required><i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Phone Number" required><i class='bx bxs-phone'></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="PIN" required><i class='bx bxs-key'></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox" required>I agree to the <a href="#">Terms and Privacy</a></label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="register-link">
            <p>Already have an Account? <a href="sign in.html">Sign In</a></p>
        </div>
    </form>
   </div>
  

   <script src="js/sign in java.js"></script>
</body>
</html>
