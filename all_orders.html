<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders</title>
    <link rel="stylesheet" href="css/all_orders.css">
</head>
<body>
    <div class="all-orders-container">
        <h2>All Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Username</th>
                    <th>Plant Name</th>
                    <th>Quantity</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                    <th>Payment Mode</th>
                    <th>Order Date</th>
                    <th>Update Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Order Row -->
                <tr>
                    <td>1</td>
                    <td>Kashif Abbasi</td>
                    <td>Rose</td>
                    <td>2</td>
                    <td>Rs:300</td>
                    <td>Pending</td>
                    <td>Credit Card</td>
                    <td>2024-12-23</td>
                    <td><button class="update-status-btn">Update</button></td>
                </tr>
                <!-- More rows can be added dynamically here -->
            </tbody>
        </table>
    </div>

    <script src="js/all_orders.js"></script>
</body>
</html>
