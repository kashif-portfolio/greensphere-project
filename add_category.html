<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link rel="stylesheet" href="css/add_category.css">
</head>
<body>
    <div class="add-category-container">
        <h2>Add Category</h2>
        <form id="addCategoryForm">
            <label for="categoryName">Category Name:</label>  <!--Label jo input field ke liye text dikhata hai.-->
            <input type="text" id="categoryName" name="categoryName" required>

            <label for="categoryDescription">Category Description:</label>
            <textarea id="categoryDescription" name="categoryDescription" required></textarea>
            
            <button type="submit">Add Category</button>
        </form>
    </div>

    <script src="js/add_category.js"></script>
</body>
</html>
