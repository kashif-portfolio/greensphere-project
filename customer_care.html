<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Care</title>
    <link rel="stylesheet" href="css/customer_care.css">
</head>
<body>
    <div class="customer-care-container">
        <h2>Customer Queries</h2>
        <table>
            <thead>
                <tr>
                    <th>Query ID</th>
                    <th>Customer Name</th>
                    <th>Query</th>
                    <th>Status</th>
                    <th>Response</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Query Row -->
                <tr>
                    <td>1</td>
                    <td>Sir Hassan </td>
                    <td>How to care for a cactus?</td>
                    <td>Pending</td>
                    <td><button class="respond-btn">Respond</button></td>
                </tr>
                <!-- More rows can be added dynamically here -->
            </tbody>
        </table>
    </div>

    <script src="js/customer_care.js"></script>
</body>
</html>
