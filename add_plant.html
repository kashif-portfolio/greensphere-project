<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant</title>
    <link rel="stylesheet" href="css/add_plant.css">
</head>
<body>
    <div class="add-plant-container">
        <h2>Add Plant</h2>
        <form id="addPlantForm">
            <label for="plantName">Plant Name:</label>
            <input type="text" id="plantName" name="plantName" required>

            <label for="plantDescription">Plant Description:</label>
            <textarea id="plantDescription" name="plantDescription" required></textarea>

            <label for="plantCategory">Category:</label>
            <select id="plantCategory" name="plantCategory" required>
                <option value="indoor">Indoor</option>
                <option value="outdoor">Outdoor</option>
            </select>

            <label for="plantPrice">Price:</label>
            <input type="number" id="plantPrice" name="plantPrice" required>

            <label for="plantStock">Stock Quantity:</label>
            <input type="number" id="plantStock" name="plantStock" required>

                <button type="submit">Add Plant</button>
        </form>
    </div>

    <script src="js/add_category.js"></script>
</body>
</html>
